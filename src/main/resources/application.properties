server.port=9090

# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_scheduler
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
# password stored in .env file as DB_PASSWORD=********
spring.datasource.password=${DB_PASSWORD}


# ? JPA (Hibernate) settings
# Show the SQL statements (for learning ...)
spring.jpa.show-sql=true

# Let Spring auto-create or update based on entities
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
